<html lang="en">
<head>
  <title>Display Sim</title>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
  <meta name="description" content="Make filters to visualize old images like when they were created.">
  <meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=3.0, minimum-scale=0.86">
  <meta name="referrer" content="no-referrer">
  <style>
    .main {
      position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
    }
    #loading {
        z-index: 99999;
        background: white url("<%= require('../assets/pics/Loading_icon.gif').default %>") center center no-repeat;
    }
  </style>
  <% for (var iCss in htmlWebpackPlugin.files.css) { %><link rel="preload" href="<%= htmlWebpackPlugin.files.css[iCss] %>" as="style" onload="this.rel='stylesheet'"><% } %>
  <% for (var iJs in htmlWebpackPlugin.files.js) { %><link rel="preload" href="<%= htmlWebpackPlugin.files.js[iJs] %>" as="script"><% } %>
  <link rel="preload" href="<%= require('../assets/pics/forkme.png').default %>" as="image" type="image/png">
  <link rel="preload" href="<%= require('../assets/pics/opt-frames/wwix.gif').default %>" as="image" type="image/png">
  <link rel="preload" href="<%= require('../assets/pics/opt-frames/seiken.png').default %>" as="image" type="image/png">
  <link rel="preload" href="<%= require('../assets/pics/opt-frames/sonicscroll.gif').default %>" as="image" type="image/png">
  <link rel="preload" href="<%= require('../assets/pics/opt-frames/metroid.gif').default %>" as="image" type="image/png">
  <link rel="preload" href="<%= require('../assets/pics/opt-frames/tf4.gif').default %>" as="image" type="image/png">
  <link rel="preload" href="<%= require('../assets/pics/opt-frames/dkc2.png').default %>" as="image" type="image/png">
</head>
<body>
  <div id="loading" class="main"></div>
  <div id="page" class="main">
    <template></template>
  </div>
  <% for (var iJs in htmlWebpackPlugin.files.js) { %><script defer src="<%= htmlWebpackPlugin.files.js[iJs] %>"></script><% } %>
  <!-- Google tag (gtag.js) -->
  <script>
    (function() {
        var gtagScript = document.createElement('script');
        gtagScript.src = "https://www.googletagmanager.com/gtag/js?id=G-8TYRRWD0T2";
        gtagScript.async = true;
        gtagScript.onload = function() {
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'G-8TYRRWD0T2');
        };
        document.head.appendChild(gtagScript);
    })();
  </script>
</body>
</html>
